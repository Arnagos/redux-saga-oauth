<!DOCTYPE html>
<html>
  <head>
    <title>Redux Saga OAuth</title>
    <style>
      .controls {
        display: none;
      }
      .is-logged-in form {
        display: none;
      }
      .is-logged-in .controls {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" name="email" placeholder="Email" value="admin@simpleweb.co.uk">
      <input type="password" name="password" placeholder="Password" value="password">
      <input type="submit" name="Login">
    </form>

    <div>
      <strong>Simulate Login</strong>
      <p>
        This will kick the refresh flow into play but you have had to trigger,
        <code>AUTH_LOGIN</code> manually to set the credentials.
      </p>
      <p>
        This may be used when you want to register a user <strong>and</strong>
        log them in.
      </p>
      <button id="simulate">Simulate Login</button>
    </div>

    <div class="controls">
      <button id="expire">Expire token</button>
      <button id="logout">Logout</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
